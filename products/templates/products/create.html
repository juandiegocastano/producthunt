{% extends 'base.html' %}
{% block content %}
    

<form method='POST' action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    Title:
    <br>
    <input class="" type="text" name='title'>
    <br>
    Body:
    <br>
    <input type="text-field" name='body'>
    <br>
    Url:
    <br>
    <input type="text" name='url'>
    <br>
    Image:
    <br>
    <input type="file" name='image'>
    <br>
    Icon:
    <br>
    <input type="file" name='icon'>
    <br>
    <br>
    <input class="btn btn-primary" value="Post product!" type="submit">
    <br>
</form>


{% endblock content %}
